<!DOCTYPE html>
<html>

<head>

    <title>PHP-űrlapok tesztelése</title>

        textarea {
            margin: 5px;
        }
    </style>
</head>

<body>

            </fieldset>
            <label>Gépeld be az esszédet</label>
            <textarea name="esszé" cols="50" rows="10"></textarea><br>
            <input type="submit" value="Űrlap elküldése">
        </fieldset>
